<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Palace Review Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4 sm:p-8">
    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-2xl p-6 sm:p-10">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-center text-red-600 mb-4">Pizza Palace Reviews</h1>
        <p class="text-center text-lg text-gray-600 mb-8">
            This tool uses a generative model to create simulated customer reviews for Pizza Palace.
            Click the button to generate new reviews.
        </p>

        <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4 mb-8">
            <button id="generate-button" class="px-8 py-4 bg-red-600 text-white font-bold text-lg rounded-full shadow-md hover:bg-red-700 transition duration-300 transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed">
                Generate Reviews
            </button>
            <button id="generate-export-button" class="px-8 py-4 bg-green-600 text-white font-bold text-lg rounded-full shadow-md hover:bg-green-700 transition duration-300 transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed">
                Generate & Export Reviews
            </button>
        </div>
        
        <div id="loading-spinner" class="hidden text-center text-red-600 font-semibold text-lg animate-pulse">
            Generating reviews...
        </div>

        <div id="reviews-container" class="space-y-6">
            <!-- Reviews will be dynamically added here -->
        </div>

        <!-- Message Box -->
        <div id="message-box" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white p-8 rounded-lg shadow-2xl max-w-sm w-full mx-4">
                <h3 id="message-title" class="text-xl font-bold mb-4 text-gray-800"></h3>
                <p id="message-text" class="text-gray-700 mb-6"></p>
                <button id="close-message" class="w-full px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Close</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const generateButton = document.getElementById('generate-button');
        const generateExportButton = document.getElementById('generate-export-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const reviewsContainer = document.getElementById('reviews-container');
        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const messageText = document.getElementById('message-text');
        const closeMessageButton = document.getElementById('close-message');

        // API Configuration (API key is handled by the Canvas environment)
        const apiKey = ""; 
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        // --- Message Box Functionality ---
        function showMessage(title, text) {
            messageTitle.textContent = title;
            messageText.innerHTML = text;
            messageBox.classList.remove('hidden');
        }

        closeMessageButton.addEventListener('click', () => {
            messageBox.classList.add('hidden');
        });

        // Function to create a single review card for display
        function createReviewCard(review) {
            const card = document.createElement('div');
            card.className = 'bg-gray-50 p-6 rounded-xl shadow-md border-t-4 ' +
                             (review.rating >= 4 ? 'border-green-500' : review.rating >= 3 ? 'border-yellow-500' : 'border-red-500');

            const header = document.createElement('div');
            header.className = 'flex justify-between items-center mb-3';
            
            const title = document.createElement('h3');
            title.className = 'font-bold text-lg text-gray-900';
            title.textContent = review.title;

            const rating = document.createElement('div');
            rating.className = 'text-yellow-500 font-bold';
            rating.innerHTML = '&#9733;'.repeat(review.rating) + '&#9734;'.repeat(5 - review.rating);

            header.appendChild(title);
            header.appendChild(rating);

            const meta = document.createElement('p');
            meta.className = 'text-sm text-gray-500 mb-2';
            meta.textContent = `${review.author} on ${review.date} at ${review.time}`;

            const content = document.createElement('p');
            content.className = 'text-gray-700';
            content.textContent = review.content;

            card.appendChild(header);
            card.appendChild(meta);
            card.appendChild(content);

            return card;
        }

        // Shared function for making the API call
        async function fetchReviews(prompt) {
            if (!apiKey) {
                throw new Error("API Key Missing: The API key is not available. Please ensure the Canvas environment is configured to provide one.");
            }

            const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
            const payload = {
                contents: chatHistory,
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            "reviews": {
                                "type": "ARRAY",
                                "items": {
                                    "type": "OBJECT",
                                    "properties": {
                                        "user_id": { "type": "STRING" },
                                        "author": { "type": "STRING" },
                                        "date": { "type": "STRING" },
                                        "time": { "type": "STRING" },
                                        "rating": { "type": "NUMBER" },
                                        "title": { "type": "STRING" },
                                        "content": { "type": "STRING" }
                                    },
                                    "propertyOrdering": ["user_id", "author", "date", "time", "rating", "title", "content"]
                                }
                            }
                        }
                    }
                }
            };
            
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            if (!response.ok) {
                throw new Error(`API call failed with status: ${response.status}`);
            }

            const result = await response.json();
            const jsonString = result?.candidates?.[0]?.content?.parts?.[0]?.text;
            if (!jsonString) {
                throw new Error("Failed to get JSON response from API.");
            }
            
            return JSON.parse(jsonString).reviews;
        }

        // Function to export data to a CSV file
        function exportToCSV(reviews) {
            if (reviews.length === 0) {
                showMessage("Export Failed", "No reviews to export.");
                return;
            }

            // Define the CSV header
            let csv = "User ID,Author,Date,Time,Rating,Title,Content\n";
            
            // Add the data for each review
            reviews.forEach(review => {
                const cleanContent = `"${review.content.replace(/"/g, '""').replace(/\n/g, ' ')}"`;
                csv += `${review.user_id},${review.author},${review.date},${review.time},${review.rating},"${review.title}",${cleanContent}\n`;
            });

            // Create a blob and a URL for the CSV file
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            
            // Create a temporary link element to trigger the download
            const a = document.createElement('a');
            a.href = url;
            a.download = 'pizza-palace-reviews.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url); // Clean up the URL
        }

        // Main function to generate and display reviews
        async function generateReviews() {
            // Clear previous reviews and show loading indicator
            reviewsContainer.innerHTML = '';
            loadingSpinner.classList.remove('hidden');
            generateButton.disabled = true;
            generateExportButton.disabled = true;

            const userPrompt = `
                Generate a JSON object containing an array of 8-12 simulated online reviews for a pizza restaurant named "Pizza Palace" over the past three months.
                Each review should be an object with the following properties:
                - "user_id": A unique integer ID (e.g., 1001, 1002).
                - "author": A string with a first name and a last initial (e.g., "Jane D.").
                - "date": A string representing a date within the last 3 months (e.g., "May 15, 2024").
                - "time": A string representing the time of the review (e.g., "7:30 PM").
                - "rating": An integer from 1 to 5.
                - "title": A short, descriptive title for the review.
                - "content": A paragraph-long review with specific details about the pizza, service, or delivery.
                The reviews should have a mix of ratings, from 1-star to 5-star.
            `;

            try {
                const reviews = await fetchReviews(userPrompt);
                reviews.forEach(review => {
                    reviewsContainer.appendChild(createReviewCard(review));
                });
            } catch (error) {
                console.error('Error generating reviews:', error);
                showMessage("Generation Failed", `An error occurred while generating reviews. Please try again. Error: ${error.message}`);
            } finally {
                loadingSpinner.classList.add('hidden');
                generateButton.disabled = false;
                generateExportButton.disabled = false;
            }
        }
        
        // Function to generate reviews and export them as a CSV
        async function generateAndExportReviews() {
            reviewsContainer.innerHTML = ''; // Clear display for export-only action
            loadingSpinner.classList.remove('hidden');
            generateButton.disabled = true;
            generateExportButton.disabled = true;
            
            const userPrompt = `
                Generate a JSON object containing an array of 8-12 simulated online reviews for a pizza restaurant named "Pizza Palace" over the past three months.
                Each review should be an object with the following properties:
                - "user_id": A unique integer ID (e.g., 1001, 1002).
                - "author": A string with a first name and a last initial (e.g., "Jane D.").
                - "date": A string representing a date within the last 3 months (e.g., "May 15, 2024").
                - "time": A string representing the time of the review (e.g., "7:30 PM").
                - "rating": An integer from 1 to 5.
                - "title": A short, descriptive title for the review.
                - "content": A paragraph-long review with specific details about the pizza, service, or delivery.
                The reviews should have a mix of ratings, from 1-star to 5-star.
            `;

            try {
                const reviews = await fetchReviews(userPrompt);
                exportToCSV(reviews);
                showMessage("Export Complete", "Reviews have been successfully exported to `pizza-palace-reviews.csv`.");
            } catch (error) {
                console.error('Error generating and exporting reviews:', error);
                showMessage("Generation Failed", `An error occurred while generating and exporting reviews. Please try again. Error: ${error.message}`);
            } finally {
                loadingSpinner.classList.add('hidden');
                generateButton.disabled = false;
                generateExportButton.disabled = false;
            }
        }

        // Event listeners for the buttons
        generateButton.addEventListener('click', generateReviews);
        generateExportButton.addEventListener('click', generateAndExportReviews);
    </script>
</body>
</html>
